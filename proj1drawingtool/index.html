<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/brands.min.css"
      integrity="sha512-D0B6cFS+efdzUE/4wh5XF5599DtW7Q1bZOjAYGBfC0Lg9WjcrqPXZto020btDyrlDUrfYKsmzFvgf/9AB8J0Jw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Icons/favicon.jpg">
    <title>Painting App</title>
  </head>
  <body>
    <p>
      Draw by holding mouse button and moving it.
      <a href="" download="my_painting.png"> Click to Download the Work</a>
      <i class="refresh refresh-btn"><strong>Clear</strong></i>
      <i class="refresh refresh-btn erase"
      data-color="white"
      onclick="selectColor(this)"><strong>Erase</strong></i>
    </p>
    <div id="pen-tools" class="pen-tools">
      <div id="drawing-colors" class="drawing-colors">
        <div
          class="color-circle active"
          data-color="hotpink"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="orange"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="red"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="yellow"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="black"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="blue"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="white"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="green"
          onclick="selectColor(this)"
        ></div>
      </div>
      <div id="favContainer" class="favcont">
        <label for="favcolor">Select your favourite color:</label>
        <input
          type="color"
          name="favcolor"
          id="favcolor"
          value="#ff0000"
          onchange="favColor(this)"
        />
      </div>
      <div><img class="upload" src="Icons/Upload.svg"></div>
      <div><img class="sticky" src="Icons/StickyNote.svg"></div>
      <div id="pen-size" class="pen-size">
        <label for="pen-size"><i class="fa fa-pencil"></i>     Size     </label>
        <input
          type="range"
          name="pen-size"
          id="pen-size"
          value="2"
          step="2"
          min="1"
          max="40"
          onchange="penSizeChange(this.value)"
        />
      </div>
    </div>

    <div class="board">
      <canvas width="1200px" height="1000"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
